<div class="pet-detail">
  <div class="row">
    <div class="col-md-6">
      Number
    </div>
    <div class="col-md-6">
      {{pet.id}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      Name
    </div>
    <div class="col-md-6">
      {{pet.name}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="button-group">
        <button class="btn btn-primary">Edit</button>
        <button class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

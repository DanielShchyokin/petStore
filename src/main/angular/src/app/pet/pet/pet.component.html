<div class="pet">
  <div class="row"
       *ngIf="pet">
    <div class="col-md-3">Number:</div>
    <div class="col-md-1">{{pet.id}}</div>
    <div class="col-md-3">Name:</div>
    <div class="col-md-1">{{pet.name}}</div>
    <div class="col-md-4">
      <button class="btn btn-danger" (click)="deletePet(pet)">Delete</button>
    </div>
  </div>
</div>
